<ion-modal-view ng-init="filldropdown()">
  <ion-header-bar>
    <h1 class="title">Signup</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSignup()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSignup(loginData1)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="loginData1.fname">
        </label>
          <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="loginData1.lname">
        </label>
          <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData1.email">
        </label>
            <label class="item item-input item-select">
    <div class="input-label">
      School Name
    </div>
    <select  ng-model="loginData1.schoolname">
      <option selected>Select</option>
      <option ng-repeat='item in schooldata' value='{{item.SchoolID}}'>{{item.SchoolName}}</option>
    
    </select>
  </label>
            <label class="item item-input item-select">
    <div class="input-label">
      Class 
    </div>
    <select  ng-model="loginData1.classid">
      <option value="">Select Class</option>
      <option value="1">8th</option><option value="2">9th</option><option value="3">10th</option>  
    </select>
  </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData1.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign up</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
